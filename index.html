<!DOCTYPE.html>
  <html>

  <head>
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="Section1">
      <div class="navbar"></div>
      <div class="carousels"></div>
    </div>
    <div class="Section2">
      <h1>STATISTICS</h1>
    </div>
    <div class="Section3">
      <div class="container">
        <div class="forms">
          <div class="register">
            <h1>START YOUR JOURNEY HERE</h1>
            <div id="form1">
              <form class="text-center" style="color: #757575;" method="POST" autocomplete="OFF" action="">
                <h2>REGISTER HERE</h2>
                <p>FIRSTNAME</p>
                <input type="text" name="" placeholder="Enter Your First Name" required />
                <br />
                <p>LASTNAME</p>
                <input type="text" name="" placeholder="Enter Your Last Name" required />
                <br />
                <p>USERNAME</p>
                <input type="text" name="" placeholder="Enter Your Username" required />
                <br />
                <p>GENDER</p>
                <input type="text" name="" placeholder="Enter Your gender" required />
                <br />
                <p>DATE OF BIRTH</p>
                <input type="date" name="" required />
                <br />
                <p>PASSWORD</p>
                <input type="text" name="" placeholder="Enter Your Password" required />
                <br />
                <p>CONFIRM PASSWORD</p>
                <input type="password" name="" placeholder="Retype your Password" required />
                <br />
                <p>EMAIL ADDRESS</p>
                <input type="email" name="" placeholder="Enter Your Email Address" required />
                <br />
                <br />
                <input type="submit" value="REGISTER">
              </form>
            </div>
            <div id="form2">
              <form method="POST" class="text-center" style="color: #757575;" autocomplete="OFF" action="">
                <h2>ALREADY A MEMBER?</h2>
                <p>USERNAME</p>
                <input type="text" name="" placeholder="Enter Your Username" required />
                <p>PASSWORD</p>
                <input type="text" name="" placeholder="Enter Your Password" required />
                <br />
                <br />
                <input type="submit" value="LOGIN">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="Section4">
      <h1>OUR TEAM</h1>
    </div>
    <div class="Section5">
      <h1>CONTACT US</h1>
      <div class="row">
        <div class="col">
          <div id="social">
            <h4>CONNECT WITH US</h4>
            <a href="">Facebook</a><br>
            <a href="">Twitter</a><br>
            <a href="">Instagram</a><br>
            <a href="">Gmail</a><br>
          </div>
        </div>
        <div class="col">PARTNERS</div>
        <div class="col">CALL NOW</div>
        <div class="col"></div>
      </div>
    </div>
  </body>

  </html>
